<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lively Wallpaper Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            overflow-x: hidden;
            direction: ltr;
        }
        
        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center, #161b22 0%, #0d1117 70%);
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 150, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 150, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 150, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }
        
        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        .container {
            display: flex;
            height: 100vh;
            backdrop-filter: blur(20px);
        }
        
        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(48, 54, 61, 0.5);
            display: flex;
            align-items: center;
            padding: 0 15px;
            z-index: 1000;
            -webkit-app-region: drag;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
            margin-left: auto;
            -webkit-app-region: no-drag;
        }
        
        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        
        .control-btn.close { background: #ff5f57; }
        .control-btn.minimize { background: #ffbd2e; }
        .control-btn.maximize { background: #28ca42; }
        
        .app-title {
            font-size: 13px;
            color: #8b949e;
            font-weight: 500;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(48, 54, 61, 0.5);
            padding: 50px 0 20px 0;
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(0, 150, 255, 0.3), transparent);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0 20px 30px 20px;
            padding: 15px;
            background: rgba(0, 150, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(0, 150, 255, 0.2);
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #0096ff 0%, #00d4ff 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            color: white;
            position: relative;
        }
        
        .logo-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #0096ff, #00d4ff);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .logo:hover .logo-icon::after {
            opacity: 0.2;
        }
        
        .logo h2 {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #0096ff, #00d4ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-section {
            margin-bottom: 25px;
            padding: 0 20px;
        }
        
        .nav-title {
            font-size: 11px;
            color: #6e7681;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            padding: 0 10px;
            font-weight: 600;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: linear-gradient(180deg, #0096ff, #00d4ff);
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }
        
        .nav-item:hover {
            background: rgba(48, 54, 61, 0.5);
            color: #0096ff;
        }
        
        .nav-item:hover::before {
            transform: scaleY(1);
        }
        
        .nav-item.active {
            background: rgba(0, 150, 255, 0.15);
            color: #0096ff;
            border: 1px solid rgba(0, 150, 255, 0.3);
        }
        
        .nav-item.active::before {
            transform: scaleY(1);
        }
        
        .nav-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: transform 0.2s ease;
        }
        
        .nav-item:hover .nav-icon {
            transform: scale(1.1);
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 32px;
        }
        
        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: rgba(22, 27, 34, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(48, 54, 61, 0.3);
            position: sticky;
            top: 32px;
            z-index: 100;
        }
        
        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .search-container {
            position: relative;
            width: 350px;
        }
        
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 15px;
            background: rgba(48, 54, 61, 0.5);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #0096ff;
            box-shadow: 0 0 0 3px rgba(0, 150, 255, 0.1);
            background: rgba(48, 54, 61, 0.8);
        }
        
        .search-input::placeholder {
            color: #6e7681;
        }
        
        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            fill: #6e7681;
        }
        
        .toolbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .btn {
            padding: 8px 16px;
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(48, 54, 61, 0.3);
            color: #c9d1d9;
        }
        
        .btn:hover {
            background: rgba(48, 54, 61, 0.6);
            border-color: #6e7681;
        }
        
        .btn-primary {
            background: #0096ff;
            border-color: #0096ff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0086e6;
            border-color: #0086e6;
            transform: translateY(-1px);
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: #6e7681;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #28a745;
            border-radius: 50%;
            animation: statusPulse 2s infinite;
        }
        
        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Main Panel */
        .main-panel {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }
        
        .wallpaper-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .wallpaper-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid rgba(48, 54, 61, 0.5);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(10px);
        }
        
        .wallpaper-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 150, 255, 0.5);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 150, 255, 0.1);
        }
        
        .wallpaper-preview {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, #0096ff, #00d4ff, #0096ff);
            background-size: 200% 200%;
            animation: gradientShift 6s ease infinite;
            position: relative;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .preview-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, transparent 0%, rgba(13, 17, 23, 0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .wallpaper-card:hover .preview-overlay {
            opacity: 1;
        }
        
        .overlay-btn {
            width: 36px;
            height: 36px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0d1117;
            transition: all 0.2s ease;
            transform: scale(0);
        }
        
        .wallpaper-card:hover .overlay-btn {
            transform: scale(1);
        }
        
        .overlay-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .wallpaper-info {
            padding: 15px;
        }
        
        .wallpaper-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
        }
        
        .wallpaper-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #6e7681;
        }
        
        .wallpaper-type {
            display: flex;
            gap: 6px;
        }
        
        .type-badge {
            background: rgba(0, 150, 255, 0.2);
            color: #0096ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .wallpaper-stats {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .stat svg {
            width: 12px;
            height: 12px;
            fill: currentColor;
        }
        
        /* Properties Panel */
        .properties-panel {
            width: 320px;
            background: rgba(22, 27, 34, 0.8);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(48, 54, 61, 0.5);
            padding: 25px;
            overflow-y: auto;
        }
        
        .properties-header {
            margin-bottom: 20px;
        }
        
        .properties-title {
            font-size: 16px;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 5px;
        }
        
        .properties-subtitle {
            font-size: 12px;
            color: #6e7681;
        }
        
        .property-group {
            margin-bottom: 20px;
        }
        
        .property-label {
            font-size: 12px;
            color: #8b949e;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .property-control {
            width: 100%;
            padding: 10px 12px;
            background: rgba(48, 54, 61, 0.5);
            border: 1px solid rgba(48, 54, 61, 0.8);
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 13px;
        }
        
        .property-control:focus {
            outline: none;
            border-color: #0096ff;
            box-shadow: 0 0 0 3px rgba(0, 150, 255, 0.1);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider {
            flex: 1;
            height: 6px;
            background: rgba(48, 54, 61, 0.8);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #0096ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            font-size: 12px;
            color: #8b949e;
            min-width: 30px;
            text-align: right;
        }
        
        /* Responsive */
        @media (max-width: 1200px) {
            .properties-panel {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                overflow: hidden;
            }
            
            .wallpaper-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            .main-panel {
                padding: 15px;
            }
            
            .search-container {
                width: 200px;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(48, 54, 61, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 150, 255, 0.5);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 150, 255, 0.7);
        }
    </style>
</head>
